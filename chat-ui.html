<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat Widget</title>
  <style>
    #chat-widget-container {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 300px;
      max-height: 400px;
      z-index: 9999;
      font-family: Arial, sans-serif;
    }
    #chat-widget-button {
      width: 50px;
      height: 50px;
      background-color: #007bff;
      color: white;
      border-radius: 50%;
      border: none;
      font-size: 24px;
      cursor: pointer;
    }
    #chat-widget-box {
      display: none;
      flex-direction: column;
      background: white;
      border-radius: 8px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
    }
    #chat-widget-header {
      background-color: #007bff;
      color: white;
      padding: 10px;
      text-align: center;
    }
    #chat-widget-body {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
      max-height: 300px;
    }
    #chat-widget-input {
      padding: 10px;
      border-top: 1px solid #ddd;
      display: flex;
      gap: 10px;
    }
    #chat-widget-input input {
      flex: 1;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    #chat-widget-input button {
      padding: 8px 12px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="chat-widget-container">
    <button id="chat-widget-button">ðŸ’¬</button>
    <div id="chat-widget-box">
      <div id="chat-widget-header">Chat Assistant</div>
      <div id="chat-widget-body">
        <p style="color: grey; text-align: center;">Hello! How can I help you?</p>
      </div>
      <div id="chat-widget-input">
        <input type="text" placeholder="Type your message...">
        <button>Send</button>
      </div>
    </div>
  </div>

  <script>
    const chatButton = document.getElementById('chat-widget-button');
    const chatBox = document.getElementById('chat-widget-box');
    const chatInput = document.querySelector('#chat-widget-input input');
    const chatBody = document.getElementById('chat-widget-body');

    chatButton.addEventListener('click', () => {
      chatBox.style.display = chatBox.style.display === 'flex' ? 'none' : 'flex';
    });

    document.querySelector('#chat-widget-input button').addEventListener('click', () => {
      const message = chatInput.value.trim();
      if (message) {
        const userMessage = document.createElement('p');
        userMessage.textContent = `You: ${message}`;
        chatBody.appendChild(userMessage);
        chatBody.scrollTop = chatBody.scrollHeight;
        chatInput.value = '';
      }
    });
  </script>
</body>
</html>
