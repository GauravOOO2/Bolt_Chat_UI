<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat UI</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
    }

    /* Chat Icon */
    .chat-icon {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #007bff;
      color: #fff;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .chat-icon:hover {
      transform: scale(1.1);
    }

    .chat-icon svg {
      width: 30px;
      height: 30px;
    }

    /* Chat Window */
    .chat-window {
      position: fixed;
      bottom: 90px;
      right: 20px;
      width: 300px;
      height: 400px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      display: none;
      flex-direction: column;
      overflow: hidden;
    }

    .chat-window.active {
      display: flex;
    }

    /* Chat Header */
    .chat-header {
      background-color: #007bff;
      color: #fff;
      padding: 15px;
      font-size: 18px;
      font-weight: bold;
      text-align: center;
    }

    /* Chat Messages */
    .chat-messages {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
      background-color: #f9f9f9;
    }

    .chat-message {
      margin-bottom: 10px;
    }

    .chat-message.user {
      text-align: right;
    }

    .chat-message .bubble {
      display: inline-block;
      padding: 10px 15px;
      border-radius: 15px;
      font-size: 14px;
    }

    .chat-message.bot .bubble {
      background-color: #e0e0e0;
      color: #333;
    }

    .chat-message.user .bubble {
      background-color: #007bff;
      color: #fff;
    }

    /* Chat Input */
    .chat-input {
      display: flex;
      border-top: 1px solid #ddd;
    }

    .chat-input input {
      flex: 1;
      border: none;
      padding: 10px;
      font-size: 14px;
      outline: none;
    }

    .chat-input button {
      background-color: #007bff;
      color: #fff;
      border: none;
      padding: 10px 15px;
      cursor: pointer;
      font-size: 14px;
      transition: background-color 0.3s ease;
    }

    .chat-input button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <!-- Chat Icon -->
  <div class="chat-icon" onclick="toggleChatWindow()">
    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" d="M8 10h.01M12 10h.01M16 10h.01M21 16.5a2.5 2.5 0 01-2.5 2.5H6l-4 4V5.5A2.5 2.5 0 014.5 3h15A2.5 2.5 0 0122 5.5v11z" />
    </svg>
  </div>

  <!-- Chat Window -->
  <div class="chat-window" id="chatWindow">
    <div class="chat-header">Chat with Us</div>
    <div class="chat-messages" id="chatMessages">
      <!-- Messages will be dynamically added here -->
    </div>
    <div class="chat-input">
      <input type="text" id="chatInput" placeholder="Type a message...">
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    const chatWindow = document.getElementById('chatWindow');
    const chatMessages = document.getElementById('chatMessages');
    const chatInput = document.getElementById('chatInput');

    function toggleChatWindow() {
      chatWindow.classList.toggle('active');
    }

    function sendMessage() {
      const message = chatInput.value.trim();
      if (message) {
        addMessage('user', message);
        chatInput.value = '';
        setTimeout(() => {
          addMessage('bot', 'Thank you for your message!');
        }, 1000);
      }
    }

    function addMessage(sender, text) {
      const messageDiv = document.createElement('div');
      messageDiv.classList.add('chat-message', sender);
      messageDiv.innerHTML = `<span class="bubble">${text}</span>`;
      chatMessages.appendChild(messageDiv);
      chatMessages.scrollTop = chatMessages.scrollHeight;
    }
  </script>
</body>
</html>
